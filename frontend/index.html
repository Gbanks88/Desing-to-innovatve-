<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Platform</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">Fashion Platform</div>
            <ul class="nav-links">
                <li><a href="#fashion">Fashion</a></li>
                <li><a href="#videos">Videos</a></li>
                <li><a href="#scholarships">Scholarships</a></li>
            </ul>
        </div>
    </nav>

    <header class="hero">
        <div class="container">
            <h1>Discover Fashion</h1>
            <p>Explore the latest trends, watch inspiring videos, and find opportunities</p>
        </div>
    </header>

    <main class="container">
        <section id="fashion" class="section">
            <h2>Fashion Collections</h2>
            <div class="grid fashion-grid" id="fashion-items">
                <!-- Fashion items will be loaded here -->
            </div>
        </section>

        <section id="videos" class="section">
            <h2>Fashion Videos</h2>
            <div class="grid video-grid" id="video-items">
                <!-- Videos will be loaded here -->
            </div>
        </section>

        <section id="scholarships" class="section">
            <h2>Fashion Scholarships</h2>
            <div class="grid scholarship-grid" id="scholarship-items">
                <!-- Scholarships will be loaded here -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Fashion Platform. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
